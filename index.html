<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assg.css">
    <title>Login</title>
  
</head>
<body>
    <div class="container">
        <img class="img" src="./logo.png" alt="" height="100px" width="100px">
    </div>
    <div class="box">
        <div class="sbox">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <hr>
        <div class="sbox">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <hr>
        <div class="aling">

            <figcaption><input type="radio">Remember me</figcaption>
            <figcaption class="caption">Forget password?</figcaption>
        </div>
        <button class="btn shadow"><a href="cart.html"><h3>Login</h3></a></button>
        <figcaption>Don't have an account? Sign up </figcaption>
    </div>
    <script src="https://kit.fontawesome.com/6abf38ad41.js" crossorigin="anonymous"></script>
</body>
</html>
